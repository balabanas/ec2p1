name: Django project AWS CI/CD. Copy repo to the remote, rebuild and spin up app container

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  push_n_run_prod:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
        
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github-actions-key
            StrictHostKeyChecking no
          END
        env:
          SSH_HOST: ${{ var.REMOTE_HOST }}
          SSH_USER: ${{ secrets.REMOTE_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }} 
          
      - name: Push repo to the remote
        run: |
          ssh ec2 'rm -r /home/${{ secrets.REMOTE_USER }}/${{ var.PROJECT }}/*'
          scp -r $(pwd)/* ec2:/home/${{ secrets.REMOTE_USER }}/${{ var.PROJECT }}
          
      - name: Rebuild container and run
        run:  ssh ec2 'docker-compose -f /home/${{ secrets.REMOTE_USER }}/${{ var.PROJECT }}/docker-compose.prod.yml up -d --build'
